apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: rb-staging
  name: background-job
  labels:
    name: background-job
    project: rooms-booking
    environment: staging
spec:
  replicas: 1
  template:
    metadata:
      namespace: rb-staging
      name: background-job
      labels:
        name: background-job
        project: rooms-booking
        tier: backend
        environment: staging
    spec:
      imagePullSecrets:
        - name: docker-registry-secret
      containers:
      - name: background-job
        image: asia.gcr.io/rooms-booking-177603/rooms-booking-job:1.0.1
        imagePullPolicy: Always
        command: ["/bin/sh", -c]
        args: ["bundle exec sidekiq -r ./config/all_jobs.rb"]
        volumeMounts:
        - mountPath: "/home/app/.env"
          name: env
          subPath: background-job
      volumes:
        - name: env
          configMap:
            name: env
