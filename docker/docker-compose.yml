version: '2'
services:
  postgres:
    image: postgres:9.6.4-alpine
    container_name: db
    env_file:
      - ./../api/.env
    ports:
      - 5432:5432
    volumes:
      - ./../api/db-data:/var/lib/postgresql/data
  api:
    build: ./../api
    # image: docker_api
    container_name: api
    env_file:
      - ./../api/.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - ./../api:/home/app
    stdin_open: true
    ports:
      - 3000:3000
    links:
      - postgres:db
      - rabbitmq:amqp
  job:
    build: ./../background
    container_name: job
    env_file:
      - ./../background/.env
    command: bundle exec sidekiq -r ./config/all_jobs.rb
    volumes:
      - ./../background:/home/app
    stdin_open: true
    links:
      - api
  redis:
    image: redis:3.2-alpine
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    command: redis-server
    ports:
      - 6379:6379
    volumes:
      - redis:/var/lib/redis/data
  sidekiq:
    depends_on:
      - redis
    build: ./../background
    container_name: sidekiq
    env_file:
      - ./../background/.env
    volumes:
      - ./../background:/home/app
    command: echo "job running..."
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 15672:15672
      - 5672:5672
volumes:
  redis:
